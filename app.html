<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iView-Map</title>

    <link rel="shortcut icon" href="assets/gaea/favicon.png" />
    <link rel="stylesheet" href="./libs/gm/gl/gl.css" />
    <link rel="stylesheet" href="./libs/iview/iview.css" />
    <link rel="stylesheet" href="./css/hamburger.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/search.css" />

    <script type="text/javascript" src="./libs/gm/gl/gl.js"></script>
    <script type="text/javascript" src="./libs/iview/iview.min.js"></script>

    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="libs/httpVueLoader.js"></script>
    <script src="libs/vue-script2.js"></script>

</head>

<body>
    //test git
    <div id="app">
        <div class="header">
            <div class="header-logo">
                <img src="./assets/gaea/logo.svg" alt="logo">
            </div>

            <div class="header-aside">
                <div class="header-aside-icon">
                    <gaea-badge>
                        <gaea-icon type="android-notifications-none" size="18"></gaea-icon>
                    </gaea-badge>
                </div>
                <div class="header-aside-icon">
                    <gaea-icon type="ios-cog-outline" size="18"></gaea-icon>
                </div>
                <div class="header-aside-icon">
                    <gaea-icon type="ios-person-outline" size="18"></gaea-icon>
                    <span class="header-aside-username">{{header.username}}</span>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="hamburger" :class="{active:nav.open}" @click="toggleNav">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <gaea-menu class="nav-menu" :class="{'nav-hide-text': !nav.open}" theme="light" :width="navWidth+'px'" v-on:on-select="navSelect"
                active-name="article" :open-names="['1']" accordion>
                <gaea-submenu name="1">
                    <template slot="title">
                        <gaea-icon type="ios-navigate" size="24"></gaea-icon>
                        <span class="nav-text">弹出窗口</span>
                    </template>
                    <gaea-menu-item name="/module8">
                        <gaea-icon type="ios-navigate" size="18"></gaea-icon>
                        <span class="nav-text">文章管理</span>
                    </gaea-menu-item>
                    <gaea-menu-item name="/module9">
                        <gaea-icon type="ios-navigate" size="18"></gaea-icon>
                        <span class="nav-text">评论管理</span>
                    </gaea-menu-item>
                    <gaea-menu-item name="/module5">
                        <gaea-icon type="ios-navigate" size="18"></gaea-icon>
                        <span class="nav-text">举报管理</span>
                    </gaea-menu-item>
                </gaea-submenu>
                <gaea-submenu name="2">
                    <template slot="title">
                        <gaea-icon type="ios-navigate" size="24"></gaea-icon>
                        <span class="nav-text">替换窗口</span>
                    </template>
                    <gaea-menu-item name="/module6">
                        <gaea-icon type="ios-navigate" size="18"></gaea-icon>
                        <span class="nav-text">module6</span>
                    </gaea-menu-item>
                    <gaea-menu-item name="/module7">
                        <gaea-icon type="ios-navigate" size="18"></gaea-icon>
                        <span class="nav-text">module7</span>
                    </gaea-menu-item>
                    <gaea-menu-item name="/home">
                        <gaea-icon type="ios-navigate" size="18"></gaea-icon>
                        <span class="nav-text">举报管理</span>
                    </gaea-menu-item>

                </gaea-submenu>
                <gaea-submenu name="3">
                    <template slot="title">
                        <gaea-icon type="ios-navigate" size="24"></gaea-icon>
                        <span class="nav-text">内容管理</span>
                    </template>

                    <gaea-menu-item name="home3">
                        <gaea-icon type="ios-navigate" size="18"></gaea-icon>
                        <span class="nav-text">文章管理</span>
                    </gaea-menu-item>
                    <gaea-menu-item name="home32">
                        <gaea-icon type="ios-navigate" size="18"></gaea-icon>
                        <span class="nav-text">评论管理</span>
                    </gaea-menu-item>
                    <gaea-menu-item name="home33">
                        <gaea-icon type="ios-navigate" size="18"></gaea-icon>
                        <span class="nav-text">举报管理</span>
                    </gaea-menu-item>
                </gaea-submenu>
            </gaea-menu>
        </div>

        <div class="content" :style="{marginLeft:navWidth+'px'}">
            <router-view v-bind:param-data="paramData"></router-view>
            <div id="map"></div>
        </div>

        <div id="popup">
            <div v-for="item in popupArray" v-bind:is="item" v-bind:param-data="paramData"></div>
        </div>
    </div>

    <script src="js/popup-coms.js"></script>
    <script src="js/router-map.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
