<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>

    <link rel="stylesheet" href="./libs/gm/gl/gl.css"/>
    <link rel="stylesheet" href="./css/stations.css"/>
    <script type="text/javascript" src="./libs/gm/gl/gl.js"></script>


</head>
<body>
<div id="app">

    <div class="content_map">
        <div id="map">
        </div>
    </div>

    <div class="stationDiv">

        <div id="popup" class="stations">
            <div v-for="(item,index) in stationArray" style="display: inline-block;border: 0px;text-align:center;float: left">
                <div v-if="index > 0 && item.status > 0" class="line_actived"></div>
                <div v-else-if="index > 0 && item.status == 0" class="line"></div>
                <div v-if="item.status == 0" class="station" v-on:click="selectStation(index)"></div>
                <div v-else-if="item.status == 1" class="station_actived" v-on:click="selectStation(index)"></div>
                <div v-else="item.status == 2" class="station_actived2" v-on:click="selectStation(index)"></div>
            </div>
        </div>

        <div class="stationsName">
            <div v-for="item in stationNames" class="stationName">
                {{ item }}
            </div>
        </div>

    </div>
</div>

<script src="js/stations.js"></script>

</body>
</html>
